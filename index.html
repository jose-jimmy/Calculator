<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <!--Starting the body section-->

  <body class="main">
    <div class="main-body">
      <!--Outline of the calculator-->
      <div class="calc">
        <!--Calculator screen-->
        <div class="output">
          <input type="text" id="screen" />
        </div>

        <div class="buttons">
          <div class="row">
            <button onclick="buttonclick(7)" class="btn" id="row1">7</button>
            <button onclick="buttonclick(8)" class="btn" id="row1">8</button>
            <button onclick="buttonclick(9)" class="btn" id="row1">9</button>
            <button onclick="buttonclick('/')" class="btn" id="row1">/</button>
          </div>
          <div class="row">
            <button onclick="buttonclick(4)" class="btn">4</button>
            <button onclick="buttonclick(5)" class="btn">5</button>
            <button onclick="buttonclick(6)" class="btn">6</button>
            <button onclick="buttonclick('*')" class="btn">X</button>
          </div>
          <div class="row">
            <button onclick="buttonclick(1)" class="btn">1</button>
            <button onclick="buttonclick(2)" class="btn">2</button>
            <button onclick="buttonclick(3)" class="btn">3</button>
            <button onclick="buttonclick('-')" class="btn">-</button>
          </div>
          <div class="row">
            <button onclick="buttonclick('.')" class="btn">.</button>
            <button onclick="buttonclick(0)" class="btn">0</button>
            <button onclick="buttonclick('+')" class="btn">+</button>
            <button onclick="equalClick('=')" class="btn">=</button>
          </div>
          <div class="row">
            <button onclick="buttonclick('(')" class="btn">(</button>
            <button onclick="buttonclick(')')" class="btn">)</button>
            <button onclick="buttonclick('00')" class="btn">00</button>
            <button onclick="clearDisplay()" class="btn" id="c-btn">C</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
